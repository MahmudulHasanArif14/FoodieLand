<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Foodieland</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="CSS/style.css" />
</head>

<body>
  <!-- Navbar  -->
  <nav class="navbar navbar-expand-lg bg-white border-bottom border-body">
    <div class="container-fluid">
      <a class="navbar-brand" href="#home">
        <p class="logo">Foodieland</p>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav m-auto mb-2 mb-lg-0">
          <li class="nav-item font-inter fw-medium">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item font-inter fw-medium">
            <a class="nav-link text-black" href="#">Recipes</a>
          </li>

          <li class="nav-item font-inter fw-medium">
            <a class="nav-link text-black">Blog</a>
          </li>
          <li class="nav-item font-inter fw-medium">
            <a class="nav-link text-black">Contact</a>
          </li>
          <li class="nav-item font-inter fw-medium">
            <a class="nav-link text-black">About us</a>
          </li>
        </ul>
        <div class="d-flex">
          <a href="https://www.facebook.com/" target="_blank">
            <button class="btn">
              <i class="fa-brands fa-facebook-f fa-xl"></i>
            </button>
          </a>

          <a href="https://x.com/" target="_blank">
            <button class="btn">
              <i class="fa-brands fa-twitter fa-xl"></i>
            </button>
          </a>

          <a href="https://www.instagram.com/" target="_blank">
            <button class="btn">
              <i class="fa-brands fa-instagram fa-xl"></i>
            </button>
          </a>
        </div>
      </div>
    </div>
  </nav>


  <!-- Hero Section -->
  <section class="hero-section " id="home">
    <div class="container-fluid ">
      <div class="row align-items-center ">

        <!-- Left side image -->
        <div class="col-lg-1 d-none d-lg-block p-4">
          <img src="Assets/images/side.png" alt="side" class="img-fluid" />
        </div>

        <!-- Text Content -->
        <div class="col-lg-5 bg-light-blue  p-5 pad">

          <!-- Recipes Button -->
          <button type="button" class="btn btn-grey rounded-5 p-3 font-inter f-600">
            <img src="Assets/images/Recipes.png" alt="Recipes" class="recipeIcon" />
            Hot Recipes
          </button>


          <h1 class="hero-title fw-bold mb-3 font-inter py-2">
            Spicy delicious <br> chicken wings
          </h1>
          <p class="lead mb-4 font-inter">
            Discover a world of flavors and culinary delights. Join us on a
            journey through the art of cooking, where every recipe tells a
            story and every dish is a masterpiece.
          </p>


          <button type="button" class="btn btn-grey rounded-5 py-2 font-inter ">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-stopwatch-fill" viewBox="0 0 16 16">
              <path
                d="M6.5 0a.5.5 0 0 0 0 1H7v1.07A7.001 7.001 0 0 0 8 16a7 7 0 0 0 5.29-11.584l.013-.012.354-.354.353.354a.5.5 0 1 0 .707-.707l-1.414-1.415a.5.5 0 1 0-.707.707l.354.354-.354.354-.012.012A6.97 6.97 0 0 0 9 2.071V1h.5a.5.5 0 0 0 0-1zm2 5.6V9a.5.5 0 0 1-.5.5H4.5a.5.5 0 0 1 0-1h3V5.6a.5.5 0 1 1 1 0">
              </path>
            </svg>
            30 Minutes
          </button>

          <button type="button" class="btn btn-grey rounded-5 py-2  mx-2 font-inter">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-fork-knife"
              viewBox="0 0 16 16">
              <path
                d="M13 .5c0-.276-.226-.506-.498-.465-1.703.257-2.94 2.012-3 8.462a.5.5 0 0 0 .498.5c.56.01 1 .13 1 1.003v5.5a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5zM4.25 0a.25.25 0 0 1 .25.25v5.122a.128.128 0 0 0 .256.006l.233-5.14A.25.25 0 0 1 5.24 0h.522a.25.25 0 0 1 .25.238l.233 5.14a.128.128 0 0 0 .256-.006V.25A.25.25 0 0 1 6.75 0h.29a.5.5 0 0 1 .498.458l.423 5.07a1.69 1.69 0 0 1-1.059 1.711l-.053.022a.92.92 0 0 0-.58.884L6.47 15a.971.971 0 1 1-1.942 0l.202-6.855a.92.92 0 0 0-.58-.884l-.053-.022a1.69 1.69 0 0 1-1.059-1.712L3.462.458A.5.5 0 0 1 3.96 0z" />
            </svg>
            Chicken
          </button>


          <div class="row py-1">

            <!-- Image and Info -->
            <div class="col-lg-6">

              <div class="row p-3">
                <div class="col-lg-3">
                  <img src="Assets/images/person.png" alt="person" class="img-fluid rounded-circle " />
                </div>
                <div class="col-lg-8">
                  <p class="h6 font-inter">John Smith</p>
                  <p class="font-inter">15 March,2025</p>
                </div>
              </div>
            </div>

            <div class="col-lg-6">

              <button class="btn btn-dark m-2 font-inter ">
                View Recipes
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-play-circle" viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                  <path
                    d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445" />
                </svg>
              </button>

            </div>
          </div>





        </div>

        <!-- Main Image -->
        <div class="col-lg-5 d-flex justify-content-center p-0 ">
          <img src="Assets/images/BBQ.png" alt="BBQ" class="img-fluid round" />
        </div>

        <!-- Right side image -->
        <div class="col-lg-1 d-none d-lg-block ">
          <img src="Assets/images/side.png" alt="side" class="img-fluid side_img" />
        </div>
      </div>
    </div>
  </section>








  <!-- Bootstrap Js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <!-- Custom Js -->
  <script src="JS/script.js"></script>
</body>

</html>
